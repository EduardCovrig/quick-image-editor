<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-wrapper">
        <div class="main-items-container">
            <!-- Tools -->
            <div class="tools-panel">
                <button class="tool-btn active" id="select-tool">
                    <i class="bi bi-hand-index"></i>
                </button>
                <button class="tool-btn" id="crop-tool">
                    <i class="bi bi-crop"></i>
                </button>
                <button class="tool-btn" id="text-tool">
                    <i class="bi bi-type"></i>
                </button>
                <button class="tool-btn" id="effect-tool">
                    <i class="bi bi-paint-bucket"></i>
                </button>
                <button class="tool-btn" id="delete-tool">
                    <i class="bi bi-trash"></i>
                </button>
            </div>

            <!-- Main canvas -->
            <div class="main-canvas-area">
                <div class="buttons">
                    <div class="file-upload-wrapper">
                        <input id="upload-file" type="file" accept="image/*">
                        <label for="upload-file">Upload your photo here!</label>
                    </div>
                    <button class="save-btn">Save image</button>
                </div>
                <div class="img-wrapper">
                    <img class="img">
                    <span class="placeholder-text">
                        <i class="bi bi-cloud-arrow-up"></i>
                        <p>Drag & drop your image here</p>
                    </span>
                    <canvas class="selection-canvas"></canvas>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-container">
            <p class="project-info">A project made by Covrig Eduard-Gabriel, 2025</p>
        </div>
    </div>
</body>

</html>
